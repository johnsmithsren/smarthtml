<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SMART - SHOE</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/datepicker3.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<script src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=tSq8bTr70G62ozKhlLp2atbCG51UDZav"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/library/DistanceTool/1.2/src/DistanceTool_min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/chart.min.js"></script>
		<script src="js/chart-data.js"></script>
		<script>
			! function($) {
				$(document).on("click", "ul.nav li.parent > a > span.icon", function() {
					$(this).find('em:first').toggleClass("glyphicon-minus");
				});
				$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
			}(window.jQuery);

			$(window).on('resize', function() {
				if($(window).width() > 768) $('#sidebar-collapse').collapse('show')
			})
			$(window).on('resize', function() {
				if($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
			})
		</script>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
					<a class="navbar-brand" href="#"><span>smart</span>shoe</a>
					<ul class="user-menu">
						<li class="dropdown pull-right">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span id="user_name" class="glyphicon glyphicon-user"></span><span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li>
									<a href="profile.html"><span class="glyphicon glyphicon-user"></span> Profile</a>
								</li>
								<li>
									<a href="share.html?name=renjm"><span class="glyphicon glyphicon-cog"></span> Share</a>
								</li>
								<li>
									<a href="#" id='map_hideshow'><span class="glyphicon glyphicon-plane"></span> Map</a>
								</li>
								<li>
									<a id='user_logout'><span class="glyphicon glyphicon-log-out"></span> Logout</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
			<form role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
			</form>
			<ul class="nav menu">
				<li class="active">
					<a href="dashboard.html"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a>
				</li>
				<li>
					<a href="news.html"><span class="glyphicon glyphicon-stats"></span> NEWS</a>
				</li>

				<li role="presentation" class="divider"></li>
			</ul>
		</div>

		<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
			<div class="row">
				<ol class="breadcrumb">
					<li>
						<a href="#"><span class="glyphicon glyphicon-home"></span></a>
					</li>
					<li class="active">Dashboard</li>
				</ol>
			</div>
			<div class="row" id='datashow'>
				<div class="col-xs-6 col-md-4">
					<div class="panel panel-default">
						<div class="panel-body easypiechart-panel">
							<h4>距离(公里)</h4>
							<div class="easypiechart" id="easypiechart-blue" data-percent="92"><span class="percent" id="blue"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-6 col-md-4">
					<div class="panel panel-default">
						<div class="panel-body easypiechart-panel">
							<h4>时间(分钟)</h4>
							<div class="easypiechart" id="easypiechart-teal" data-percent="56"><span class="percent" id='teal'></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-6 col-md-4">
					<div class="panel panel-default">
						<div class="panel-body easypiechart-panel">
							<h4>配速(米/秒)</h4>
							<div class="easypiechart" id="easypiechart-red" data-percent=""><span class="percent" id='red'></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">每日步数</div>
					<div class="panel-body">
						<div class="canvas-wrapper">
							<canvas class="main-chart" id="bar-chart" height="200" width="600"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
			<div class="row">
				<div class="col-md-8" id="map_show_hide" style="display: none;">
					<div id="allmap"></div>
				</div>
			</div>
		</div>

		
		<!--/.main-->

	</body>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="js/map.js"></script>

</html>
