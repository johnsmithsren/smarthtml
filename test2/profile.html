<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forms</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/datepicker3.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
					<a class="navbar-brand" href="#"><span>smart</span>shoe</a>
					<ul class="user-menu">
						<li class="dropdown pull-right">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span id="user_name" class="glyphicon glyphicon-user"></span><span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li>
									<a href="profile.html"><span class="glyphicon glyphicon-user"></span> Profile</a>
								</li>
								<li>
									<a href="share.html"><span class="glyphicon glyphicon-cog"></span> Share</a>
								</li>
								<li>
									<a id='user_logout'><span class="glyphicon glyphicon-log-out"></span> Logout</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
			<form role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
			</form>
			<ul class="nav menu">
				<li class="active">
					<a href="dashboard.html"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a>
				</li>
				<li>
					<a href="news.html"><span class="glyphicon glyphicon-stats"></span> NEWS</a>
				</li>

				<li role="presentation" class="divider"></li>
			</ul>
		</div>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading" id='user_name'></div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								总步数<input class="form-control" id='stepnum' placeholder="总步数" name="stepnum" type="text" disabled="true" autofocus="">
							</div>
							<div class="form-group">
								累计卡路里<input class="form-control" id='calory' placeholder="累计卡路里" name="calory" type="text" disabled="true" autofocus="">
							</div>
							<div class="form-group">
								总路程<input class="form-control" id='alldis' placeholder="总路程" name="alldis" type="text" disabled="true" autofocus="">
							</div>
							<div class="form-group">
								邮箱<input class="form-control" id='email' placeholder="E-mail" name="email" type="email" autofocus="">
							</div>
							<div class="form-group">
								密码<input class="form-control" id='password' placeholder="Password" name="password" type="text" value="">
							</div>
							<div class="form-group">
								电话<input class="form-control" id='tel' placeholder="Tel" name="tel" type="email" autofocus="">
							</div>
							<div class="form-group">
								昵称<input class="form-control" id='username' placeholder="Username" name="username" type="text" value="">
							</div>
							<div class="form-group">
								体重<input class="form-control" id='weight' placeholder="Weight" name="weight" type="text" value="">
							</div>
							<div class="form-group">
								激活码<input class="form-control" id='shoe_code' placeholder="SHOE CODE" name="shoe_code" type="text" value="">
							</div>
							<a id='edit_user' class="btn btn-primary">编辑</a>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
	
		

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/profile.js"></script>
	<!--<script src="/try/bootstrap/twitter-bootstrap-v2/docs/assets/js/bootstrap-alert.js"></script>-->
	<!--
    	作者：renjm@jiagouyun.com
    	时间：2017-03-03
    	描述：
    <script src="js/bootstrap-datepicker.js"></script>-->
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>	
</body>

</html>
