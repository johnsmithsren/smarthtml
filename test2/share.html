		<script>
			var _time = Math.round(new Date().getTime() / 1000) - 43200;
			var _end = Math.round(new Date().getTime() / 1000);
			var name = localStorage.getItem('name');
			var _shoe_code = localStorage.getItem('shoe_code') || "f000a";
			var _starttime = localStorage.getItem("starttime1") || _time;
			var _endtime = localStorage.getItem("endtime1") || _end;
			var _account = localStorage.getItem("name");
			$('#qrcode').attr('src', "http://demaciaspower.cn/getcode?shoe_code=" + _shoe_code + "&starttime=" + _starttime + "&endtime=" + _endtime + "&account=" + _account);
			var test_info = "http://demaciaspower.cn/getmess?shoe_code=" + _shoe_code + "&starttime=" + _starttime + "&endtime=" + _endtime + "&account=" + _account;
			var test_pic="http://demaciaspower.cn/getcode?shoe_code=" + _shoe_code + "&starttime=" + _starttime + "&endtime=" + _endtime + "&account=" + _account;
			test_info=encodeURIComponent(test_info);
			test_pic=encodeURIComponent(test_pic);
			console.log(test_info);
			$(function() {
				$("#socialShare").socialShare({
					content: '分享运动数据',
					url: test_info,
					pic:test_pic,
					titile: 'SMART-SHOE'
				});
			});
		</script>

			})
