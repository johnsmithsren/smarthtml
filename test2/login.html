<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forms</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/datepicker3.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">

</head>
<body>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">登录</div>
				<div class="panel-body">
					<div class="_error"></div>
					<form role="form">
						<fieldset>
							<div class="form-group">
								用户名<input class="form-control" id='email' placeholder="用户名:" name="email" type="text" autofocus="">
							</div>
							<div class="form-group">
								密码<input class="form-control" id='password' placeholder="密码:" name="password" type="password" value="">
							</div>
							<div class="form-group">
								验证码<input class="form-control" id='identify_code' placeholder="验证码:" name="code" type="text" value="">
									<button style="display: none;" id='code_time'>60</button>
							</div>
							<div class="form-group">	
								手机号<input class="form-control" id='tel' placeholder="手机号:" name="code" type="text" value="">
							</div>
							<div class="form-group">	
								<button type="button" id="send_code" class="btn btn-default">验证码</button>
							</div>
							<div id='_acc' class="form-group" style="display: none;">	
								授权者账号:<input class="form-control" id="_account" placeholder="授权者账号:" name="account" type="text" value="">
								<!--<button type="button" id="_account" class="btn btn-default">授权者账号</button>-->
							</div>
							<div id="_sha" class="form-group" style="display: none;">	
								授权账号:<input class="form-control" id="_shareaccount" placeholder="授权账号:" name="shareaccount" type="text" value="">
								<!--<button type="button" id="_shareaccount" class="btn btn-default">授权账号</button>-->
							</div>
							<a id='signin' class="btn btn-primary">登录</a>
							<a id='sharesignin' style="display: none;" class="btn btn-primary">授权登录</a>
							<a id='_sig' href="signup.html" class="btn btn-primary">注册</a>
							<a id="_share" class="btn btn-primary">授权登录</a>
							<a id="back" style="display: none;" class="btn btn-primary">返回</a>
							<a id="forget" href="forgetpass.html" class="btn btn-primary">忘记密码</a>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
	
		

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/login.js"></script>
	<!--<script src="/try/bootstrap/twitter-bootstrap-v2/docs/assets/js/bootstrap-alert.js"></script>-->
	<!--
    	作者：renjm@jiagouyun.com
    	时间：2017-03-03
    	描述：
    <script src="js/bootstrap-datepicker.js"></script>-->
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
		document.addEventListener('plusready',function(){
			console.log('plusis ready############');
			plus.key.addEventListener('backbutton',function(){
				plus.nativeUI.confirm("是否退出应用?",function(event){
					if(event.index){
						plus.runtime.quit();
					}
				},null,['NO','YES']);
			},false);
		})
	</script>	
</body>

</html>
