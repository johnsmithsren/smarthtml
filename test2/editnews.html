	<script>
		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>

    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

    <div class="row">
			<div class="col-md-7">

						<ul id='listnews'>
					
						</ul>

  <form class="form-horizontal">

      <div id="legend" class="">

      </div>
    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Title</label>

            <input type="text" placeholder="健康推送" id='title_text' class="input-xlarge">

          </div>
        </div>

          <!-- Textarea -->
          <label class="control-label">内容</label>
          <div class="controls">
            <div class="textarea">
                  <textarea type="" class="content_text"> </textarea>
            </div>
          </div>
        </div>
	<div class="control-group">
          <label class="control-label">提交</label>

          <div class="controls" id='send_message'>
            <button class="btn btn-info">确认</button>
          </div>
        </div>
